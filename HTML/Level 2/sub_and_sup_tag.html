<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub Script and Super Script in HTML</title>
</head>
<body>
  <h1>a<sup>2</sup></h1>
  <h1>H<sub>2</sub>0</h1>

  <h1>H<sub><i>2</i></sub>0</h1>
</body>
</html>
