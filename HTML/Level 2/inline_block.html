<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline and Block Element in HTML</title>
</head>
<body>
  <!--h1 is Block Element -->
  <h1>Hello World</h1>  
  <h1>Apna collage</h1>
  <!-- paragraph is Block Element -->
  <p>Hello</p>
  <p>World</p>

  <!-- a is Inline Element -->
  <a href="https://mail.google.com/mail/u/0/">Gmail</a>
  <a href="https://www.youtube.com/">Youtube</a>

  <!-- img is Inline Element -->
  <p><img src="https://images.pexels.com/photos/18003718/pexels-photo-18003718/free-photo-of-leg-holding-ball.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></p>
  <img src="https://images.pexels.com/photos/18078870/pexels-photo-18078870/free-photo-of-alexandra-road-estate-in-grayscale-london-united-kingdom.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
  <img src="https://images.pexels.com/photos/18078870/pexels-photo-18078870/free-photo-of-alexandra-road-estate-in-grayscale-london-united-kingdom.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
  <img src="https://images.pexels.com/photos/18078870/pexels-photo-18078870/free-photo-of-alexandra-road-estate-in-grayscale-london-united-kingdom.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

</body>
</html>
