<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copyright and Trademark Entities in HTML</title>
</head>
<body>
  <h1>&#169; ---- Copyright</h1>
  <h1>Anirban Pati &copy;</h1>

  <h1>&#8482; ---- Trademark</h1>
  <h1>Anirban Pati <sup>&trade;</sup></h1>
</body>
</html>
