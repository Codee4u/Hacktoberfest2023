<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video tag in HTML</title>
</head>
<body>
  <!-- <video width="320" height="240" controls >
    <source src="flower.webm" type="video/webm">
  </video> -->
  <video width="320" height="240" src="flower.webm"></video>
  <video width="320" height="240" src="flower.webm" autoplay></video>
  <video width="320" height="240" src="flower.webm" autoplay loop></video>
  <video width="320" height="240" src="flower.webm" controls></video>
  <video width="320" height="240" src="flower.webm" controls loop></video>
  <video width="320" height="240" src="flower.webm" controls loop autoplay></video>

</body>
</html>
