<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantics in Tables</title>
</head>
<body>
  <table>
    <caption>Food Menu</caption>
<!-- Table Header -->
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <!-- Table Body  -->
    <tbody>
      <tr>
        <td>Frooti</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>20</td>
      </tr>
    </tbody>
    <!-- Table Footer -->
    <tfoot>
      <!-- <tr>
        <td>Sum</td>
        <td>32</td>
      </tr> -->
    </tfoot>
  </table>
  
</body>
</html>
