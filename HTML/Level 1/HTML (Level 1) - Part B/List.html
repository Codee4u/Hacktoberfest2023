<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List in HTML</title>
</head>
<body>
  <ul>
    <li><h2>Want to Buy</h2></li>
    <li>Bread</li>
    <li>Jam</li>
    <li>Frooti</li>
  </ul>


  <ol>
    <li>Bread</li>
    <li>Jam</li>
    <li>Frooti</li>
  </ol>

  <ol type="A">
    <li>Bread</li>
    <li>Jam</li>
    <li>Frooti</li>
  </ol>

  
  <ol type="a">
    <li>Bread</li>
    <li>Jam</li>
    <li>Frooti</li>
  </ol>

  <ol type="i">
    <li>Bread</li>
    <li>Jam</li>
    <li>Frooti</li>
  </ol>
</body>
</html>
