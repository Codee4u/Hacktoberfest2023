<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML is not case Sensitive</title>
</head>
<body>
  <p><b>Twinkle Twinkle</b> <br> <i>little star</i> <br> <u>how i wonder</u> <br> what you are</p>
  <P><b>Twinkle Twinkle</b> <br> <i>little star</i> <br> <u>how i wonder</u> <br> what you are</P>
</body>
</html>
