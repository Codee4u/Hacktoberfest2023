<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap CSS</title>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
<h2>Form Demo</h2>

<form class="mb-3" action="">

  <div class="row">
<div class="mb-3 col-md-6">
 <label class="form-label" for="email">Email</label>
  <input type="text" placeholder="Email" class="form-control" id="email">
  </div>

  <div class="mb-3 col-md-6">
<label class="form-label" for="password">Password</label>
  <input type="password" placeholder="Password" class="form-control" id="password">
  </div>
    
  </div>
  

  
  <div class="mb-3">
<select name="" id="" class="form-select">
  <option selected>Choose your city</option>
  <option value="1">Mumbai</option>
  <option value="2">Delhi</option>
  <option value="3">Pune</option>
</select>
  </div>

  <div class=" mb-3 form-check">
    <label for="agreebs" class="form-check-label">Agree</label>
    <input type="checkbox" id="agreebs" class="form-check-input">
  </div>

  <div class=" mb-3 form-check">
    
    <input type="radio" id="radiobs" class="form-check-input">
    <label for="radiobs" class="form-check-label">Yes/No</label>
  </div>
  
  <!-- <div class="mb-3">
    <label class="form-label" for="address">Address</label>
  <input type="text" placeholder="Address" class="form-control-sm" id="address">
  </div> -->


  <div class="form-check form-switch mb-3">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault"> Default </label>
  </div>

 
  
  
</form>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
